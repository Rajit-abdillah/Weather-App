<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card shadow p-4" style="width: 400px; padding: 20px; border-radius: 15px; background: #8c2a9b;
background: linear-gradient(138deg, rgba(140, 42, 155, 1) 0%, rgba(92, 184, 187, 1) 100%);">
        <h1>Weather App | Dont forget your umbrella!</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="enter city"  id="city" >
        </div>
        <button type="button" class="btn btn-primary" onclick="getWeather()">Search</button>
        <img id="weather-icon" alt="weather icon">
        <div id="temp-div"></div>
        <div id="weather-info"></div>
        <div id="hourly-forecast"></div>
    </div>

    <script src="system.js"></script>
    <script src="config.js"></script>
</body>

</html>
