<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card shadow p-4" style="width: 400px; padding: 20px; border-radius: 15px; background: transparent; backdrop-filter: blur(10px); max-width: 400px;">
        <h1>Weather App | Dont forget your umbrella!</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="enter city"  id="city" >
        </div>
        <button type="button" class="btn btn-primary" onclick="getWeather()">Search</button>
        <img id="weather-icon" alt="weather icon">
        <div id="temp-div"></div>
        <div id="weather-info"></div>
        <div id="hourly-forecast"></div>
        <div class="latitude"></div>
        <div class="longitude"></div>
    </div>

    <script src="system.js"></script>
</body>

</html>
